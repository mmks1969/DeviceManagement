<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>404Error</title>
</head>
<body>
	<!-- 各種エラー内容の表示 -->
	<h1 th:text="${status} + '' + ${error}"></h1>
	<p th:test="${message}"></p>
	<p>これは404専用のページです</p>
	<form method="post" th:action="@{/logout}">
		<button class="btn btn-link" type="submit">ログイン画面に戻る</button>
	</form>

</body>
</html>
