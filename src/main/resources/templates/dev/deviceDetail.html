<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="devicelDetail_contents">
        <div class="row">
            <div class="col-sm-5">
                <div class="page-header">
                    <h1>詳細情報</h1>
                </div>
                <form method="get" th:action="@{/deviceUpdate} + '/' +  ${deviceForm.deviceId} " th:object="${deviceForm}">
 <p><i class="far fa-trash-alt"></i>ここにアイコンを表示</p>
                    <table class="table table-bordered table-hover" th:object="${deviceForm}">
                        <!-- デバイスID -->
                        <tr>
                            <th class="active col-sm-2 text-right">デバイスID</th>
                            <td class="col-sm-3" th:text="*{deviceId}"></td>
                        </tr>
                        <!-- デバイス区分 -->
                        <tr>
                            <th class="active text-right">デバイス区分</th>
                            <td th:text="*{deviceKbn}"></td>
                        </tr>
                        <!-- 型番 -->
                        <tr>
                            <th class="active text-right">型番</th>
                            <td th:text="*{kataban}"></td>
                        </tr>
                        <!-- 所有者 -->
                        <tr>
                            <th class="active text-right">所有者</th>
                            <td th:text="*{owner}"></td>
                        </tr>
                        <!-- メーカー -->
                        <tr>
                            <th class="active text-right">メーカー</th>
                            <td th:text="*{maker}"></td>
                        </tr>
                        <!-- 購入日 -->
                        <tr>
                            <th class="active text-right">購入日</th>
                            <td th:text="*{purchaseDate}"></td>
                        </tr>
                        <!-- 登録日時 -->
                        <tr>
                            <th class="active text-right">登録日時</th>
                            <td th:text="*{creationdate}"></td>
                        </tr>
                        <!-- 最終更新日時 -->
                        <tr>
                            <th class="active text-right">最終更新日時</th>
                            <td th:text="*{lastupdate}"></td>
                        </tr>
                    </table>
                    <!-- 更新ボタン -->
                    <button class="btn btn-primary btn-lg" type="submit" name="deviceUpdate">
                        変更
                    </button><br><br>
                    添付ファイル
                    <table class="table table-bordered table-hover" >
                        <!-- 添付ファイル -->
                        <tr th:each="files : ${fileBeanList}">
                            <td><a th:text="${files.originalFileName}" th:href="@{'/Users/khr/VaultLoc/torisetsu/' + ${files.fileName}}">link</a></td>
			                <td class="text-center">
			                    <!-- 添付ファイルの削除のリンク -->
			                    <p><i class="far fa-trash-alt"></i></p>
			                    <!-- 
			                    <a class="btn btn-primary" th:href="@{'/deviceDetail/' + ${files.fileName}}">
			                        削除
			                    </a>
			                     -->
			                </td>
			                <td class="text-center">
			                    <!-- 添付ファイルの削除のリンク -->
			                    <a class="btn btn-primary" th:href="@{'/deviceDetail/' + ${files.fileName}}">
			                        差替え
			                    </a>
			                </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
