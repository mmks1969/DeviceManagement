<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

    <!-- CSSの読込 -->
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>

    <title>Home</title>
</head>
<body th:scroll="yes">
    <!-- ===== ヘッダー（ナビゲーションバー） =====  -->
	<div class='fixed-top'>
	 	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Device Management</a>
		  ユーザー名：<span sec:authentication="principal.appUserName"></span>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		    </ul>
	        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
	            <button class="btn btn-success my-2 my-sm-0" type="submit">ログアウト</button>
	        </form>
		  </div>
		</nav>
	</div>

    <!-- ===== サイドバー ===== --> 
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column nav-pills">
            	<BR>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{'/deviceList'}">デバイスリスト</a>
              </li><br>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{'/signup'}">デバイス登録</a>
              </li><br>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{|/userDetail/${#authentication.name}|}">アカウント管理</a>
              </li><br>
              <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link active" th:href="@{'/userList'}">ユーザー一覧</a>
              </li>
            </ul>
          </div>
        </nav>
    
    <!-- ===== コンテンツ ===== -->
         <div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
            <div class="col-sm-10 col-sm-offset-2 main">
               <div th:include="__${contents}__"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
