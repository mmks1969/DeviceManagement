<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="userDetail_contents">
           <div class="col-sm-5 mr-5 pt-4">
               <form method="post" th:action="@{/userDetail}" th:object="${userSignupForm}">
                   <table class="table table-striped table-bordered">
                       <!-- ユーザーID（入力不可） -->
                       <tr>
                           <th scope="col">ユーザーID</th>
                           <td scope="col">
                           	<div class="form-group">
                           		<input type="text" class= "form-control" th:field="*{userId}" readonry= "readonly"/>
                           	</div>
						</td>
                       </tr>
                       <!-- パスワード -->
                       <tr>
                           <th scope="col">パスワード</th>
                           <td>
                           	<div class="form-group" th:classappend="${#fields.hasErrors('password')}?'has-error'">
                           		<input type="text" class="form-control" th:field="*{password}"/>
                           		<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                           			password error
                           		</span>
                           	</div>
                           </td>
                       </tr>
                       <!-- ユーザー名 -->
                       <tr>
                           <th scope="col">ユーザー名</th>
                           <td>
                           	<div class="form-group" th:classappend="${#fields.hasErrors('userName')}?'has-error'">
                           		<input type="text" class="form-control" th:field="*{userName}"/>
                           		<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                           			userName error
                           		</span>
                           	</div>
                           </td>
                       </tr>
                       <!-- 誕生日 -->
                       <tr>
                           <th scope="col">誕生日</th>
                           <td scope="col">
                           	<div class="form-group" th:classappend="${#fields.hasErrors('birthday')}?'has-error'">
                           		<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}"/>
                           		<span class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
                           			userName error
                           		</span>
                           	</div>
                           </td>
                       </tr>
                       <!-- メーカー -->
                       <tr>
                           <th scope="col">年齢</th>
                           <td>
                           	<div class="form-group" th:classappend="${#fields.hasErrors('age')}?'has-error'">
                           		<input type="text" class="form-control" th:field="*{age}"/>
                           		<span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                           			age error
                           		</span>
                           	</div>
                           </td>
                       </tr>
                       <!-- 結婚 -->
                       <tr>
                           <th scope="col">結婚</th>
                           <td>
                           	<div>
                            	<div th:each="item : ${radioMarriage}">
                            		<input type="radio" name="radioMarrige" th:value="${item.value}" th:text="${item.key}" th:field="*{marriage}"></input>
                            	</div>
								<span class="text-danger" th:if="${#fields.hasErrors('marriage')}" th:errors="*{marriage)}">
									marriage error
								</span>	                            	
                           	</div>
                           </td>
                       </tr>
                   </table>
                   <!-- 更新ボタン -->
                   <button class="btn btn-primary btn-lg" type="submit" name="update">
						更新
                   </button>
                   <!-- 削除ボタン -->
                   <button class="btn btn-danger btn-lg" type="submit" name="delete">
						削除
                   </button>
               </form>
           </div>
    </div>
</body>
</html>
